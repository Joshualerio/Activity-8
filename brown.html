<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROWN</title>
    <style>
        /* Internal CSS for styling the page and image hover effect */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: brown;
            flex-direction: column;
        }

        .image-container {
            text-align: center;
        }

        /* Default styles for the image */
        .hover-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition for opacity and scale */
            margin-bottom: 10px; /* Space between images */
        }

        /* Hover effect: changes opacity and slightly scales up the image */
        .hover-image:hover {
            opacity: 0.7; /* Make the image slightly transparent */
            transform: scale(1.1); /* Scale the image up when hovered */
        }

        /* Styling for the figure and caption */
        figure {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        figcaption {
            margin-top: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <!-- Image with labels -->
        <figure>
            <img src="brown house.jpg" alt="HOUSE" class="hover-image">
            <figcaption>House</figcaption>
        </figure>

        <figure>
            <img src="brown car.jpg" alt="CAR" class="hover-image">
            <figcaption>Car</figcaption>
        </figure>

        <figure>
            <img src="brown polo.jpg" alt="POLO" class="hover-image">
            <figcaption>Polo</figcaption>
        </figure>

        <figure>
            <img src="brown motor.jpg" alt="MOTOR" class="hover-image">
            <figcaption>Big Bike</figcaption>
        </figure>

        <p style="color: white;">Color BROWN</p>
    </div>

</body>
</html>
